<!DOCTYPE html>
<html lang="ko">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>타이어체크 - 파트너스 로그인</title>
   
   <script src="./js/jquery-3.7.1.min.js"></script>
   <script src="./js/function.js"></script>

   <link href="./css/common.css" rel="stylesheet" type="text/css">
   <link href="./css/index.css" rel="stylesheet" type="text/css">

   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
   <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

   <link rel="stylesheet" type="text/css" href="./Semantic/semantic.min.css">
   <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.js"></script>
   <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
   <script src="./Semantic/semantic.js"></script>

   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap" rel="stylesheet">

   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
   <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
   <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
</head>
<body>
   <div class="wrap">
      <div class="page-header prev-wrap">
         <a href="http://haaing.com/sample/tirecheck_sample/main/">
            <img src="./img/tirecheck-logo.svg" alt="">
         </a>
      </div>
      <div class="out_box-wrap">
         <div class="out_box out_box_1">
         <!-- 로그인 텍스트 영역 -->
            <div class="box1-text-wrap">
               <div class="box1-text box1-text_1">
                  <span class="login-text">파트너스</span>
                  <span class="box1-text box1-text_1">&nbsp;전용</span>
               </div>
               <p class="box1-text box1-text_2">
                  로그인 페이지입니다.
               </p>
            </div>
         </div>
         <div class="out_box out_box_2">
         <!-- 로그인 방법 영역 -->
            <div class="login-box l-box_1">
               <input type="text" placeholder="아이디를 입력하세요.">
            </div>
            <div class="login-box l-box_2">
               <input type="text" placeholder="비밀번호를 입력하세요.">
            </div>
            <div class="login-box l-box_3">
               <div class="login-con-wrap" id="loginBut">
                  <img src="./img/outline-logo.png" alt="">
                  파트너스 로그인
               </div>
            </div>
            <div class="login-box l-box_4">
               <div class="login-con-wrap">
                  <p>아이디/비밀번호 찾기 | 회원가입</p>
               </div>
            </div>
         </div>
      </div>
      <div class="out_box out_box_3">
         <!-- Footer 영역 -->
         <div class="footer-con left-foot">
            <div class="foot-logo-box">
               <img src="./img/tirecheck-logo.svg" alt="">
            </div>
            <div class="copy-box">
               COPYRIGHT @2025 Tirecheck All rights reserved.
            </div>
         </div>
         <div class="footer-con right-foot">
            <p>이용약관&nbsp;</p>
            <p>| <b>개인정보 처리방침</b></p>
         </div>  
      </div>
      <div class="main-tabmenu">
         <div class="tab-but tab_1" data-tab="1">
            <a href="http://haaing.com/sample/tirecheck_sample/main/">홈</a>
         </div>
         <div class="tab-but tab_2 active" data-tab="2">예약</div>
         <div class="tab-but tab_3" data-tab="3">메뉴</div>
      </div>
   </div>
</body>
</html>
