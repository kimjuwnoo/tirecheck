<!DOCTYPE html>
<html lang="ko">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>타이어체크 - 로그인페이지</title>
   
   <script src="./js/jquery-3.7.1.min.js"></script>
   <script src="./js/function.js"></script>

   <link href="./css/common.css" rel="stylesheet" type="text/css">
   <link href="./css/index.css" rel="stylesheet" type="text/css">

   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
   <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

   <link rel="stylesheet" type="text/css" href="./Semantic/semantic.min.css">
   <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.js"></script>
   <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
   <script src="./Semantic/semantic.js"></script>

   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap" rel="stylesheet">

   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
   <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
   <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
</head>
<body>
   <div class="wrap">
      <div class="page-header prev-wrap">
         <a href="http://haaing.com/sample/tirecheck_sample/main/">
            <p><i class="arrow left icon"></i>돌아가기</p>
         </a>
      </div>
      <div class="out_box-wrap">
         <div class="out_box out_box_1">
         <!-- 로그인 텍스트 영역 -->
            <div class="box1-text-wrap">
               <p class="box1-text box1-text_1">
                  <img src="./img/tirecheck-logo.svg" alt="">
                  공식 예약 서비스
               </p>
               <p class="box1-text box1-text_3">회원가입 없이, 30초만에 간편 예약 가능합니다.</p>
            </div>
         </div>
         <div class="out_box out_box_2">
         <!-- 로그인 방법 영역 -->
            <div class="login-box l-box_1">
               <div class="login-con-wrap">
                  <div class="icon-box icon-1">
                     <img src="./img/icon-kakao.png" alt="kakao_icon">
                  </div>
                  <p>카카오톡 1초 로그인</p>
               </div>
            </div>
            <div class="login-box l-box_2">
               <div class="login-con-wrap">
                  <div class="icon-box icon-2">
                     <img src="./img/icon-mail.png" alt="e-mail_icon">
                  </div>
                  <p>이메일 로그인</p>
               </div>
            </div>
            <div class="login-box l-box_3">
               <div class="login-con-wrap">
                  <div class="icon-box icon-3">
                     <img src="./img/icon-user.png" alt="user_icon">
                  </div>
                  <p>간편 예약하기(비회원 가능)</p>
               </div>
            </div>
         </div>
      </div>
      <div class="out_box out_box_3">
         <!-- Footer 영역 -->
         <div class="footer-con left-foot">
            <div class="foot-logo-box">
               <img src="./img/tirecheck-logo.svg" alt="">
            </div>
            <div class="copy-box">
               COPYRIGHT @2025 Tirecheck All rights reserved.
            </div>
         </div>
         <div class="footer-con right-foot">
            <p>이용약관&nbsp;</p>
            <p>| <b>개인정보 처리방침</b></p>
         </div>  
      </div>
      <div class="main-tabmenu">
         <div class="tab-but tab_1" data-tab="1">
            <a href="http://haaing.com/sample/tirecheck_sample/main/">홈</a>
         </div>
         <div class="tab-but tab_2 active" data-tab="2">예약</div>
         <div class="tab-but tab_3" data-tab="3">메뉴</div>
      </div>
   </div>
</body>
</html>
