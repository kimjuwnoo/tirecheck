<!DOCTYPE html>
<html lang="ko">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>타이어체크 - 마이메뉴</title>

   <script src="./js/jquery-3.7.1.min.js"></script>
   <script src="./js/function.js"></script>

   <link href="./css/common.css" rel="stylesheet" type="text/css">
   <link href="./css/index.css" rel="stylesheet" type="text/css">

   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
   <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

   <link rel="stylesheet" type="text/css" href="./Semantic/semantic.min.css">
   <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.js"></script>
   <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
   <script src="./Semantic/semantic.js"></script>

   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>
   <div class="wrap">
      <div class="page-header prev-wrap">
         <a href="http://haaing.com/sample/tirecheck_sample/main/">
            <p><i class="arrow left icon"></i>돌아가기</p>
         </a>
      </div>
      <div class="out_box-wrap">
         <div class="out_box out_box_1">
         <!-- 로그인 박스 영역 -->
            <div class="box1-con-wrap">
               <a href="http://haaing.com/sample/tirecheck_sample/login/">
                  <div class="box1-img-box">
                     <img src="./img/icon-user-green.png" alt="">
                  </div>
                  <p class="box1-text">로그인 후 편하게 예약하세요.</p>
               </a>
            </div>
         </div>
         <div class="out_box out_box_2">
         <!-- 메뉴 영역 -->
            <div class="menu-box menu-1">
               <div class="menu-left-con">
                  <img src="./img/icon-chat.png" alt="" class="menuImg">
                  <img src="./img/tirecheck-logo.svg" alt="" id="storyLogo">
                  <p class="menu-text menu-text_1">STORY</p>
               </div>
               <div class="menu-right-con">
                  <i class="arrow right icon menu-text"></i>
               </div>
            </div>
            <div class="menu-box menu-2">
               <div class="menu-left-con">
                  <img src="./img/icon-calendar.png" alt="" class="menuImg">
                  <p class="menu-text menu-text_1">예약현황 관리하기</p>
               </div>
               <div class="menu-right-con">
                  <i class="arrow right icon menu-text"></i>
               </div>
            </div>
            <div class="menu-box menu-3">
              <div class="menu-left-con">
                  <img src="./img/icon-light.png" alt="" class="menuImg">
                  <p class="menu-text menu-text_1">FAQ</p>
               </div>
               <div class="menu-right-con">
                  <i class="arrow right icon menu-text"></i>
               </div>
            </div>
            <div class="menu-box menu-4">
               <div class="menu-left-con">
                  <img src="./img/icon-commu.png" alt="" class="menuImg">
                  <p class="menu-text menu-text_1">이용약관</p>
               </div>
               <div class="menu-right-con">
                  <i class="arrow right icon menu-text"></i>
               </div>
            </div>
            <div class="menu-box menu-5">
               <div class="menu-left-con">
                  <img src="./img/icon-users.png" alt="" class="menuImg">
                  <p class="menu-text menu-text_1">개인정보처리방침</p>
               </div>
               <div class="menu-right-con">
                  <i class="arrow right icon menu-text"></i>
               </div>
            </div>
            <div class="menu-box menu-6">
               <div class="menu-left-con">
                  <img src="./img/icon-setting.png" alt="" class="menuImg">
                  <p class="menu-text menu-text_1">설정</p>
               </div>
               <div class="menu-right-con">
                  <i class="arrow right icon menu-text"></i>
               </div>
            </div>
         </div>
      </div>
      <div class="out_box out_box_3">
         <!-- Footer 영역 -->
         <div class="footer-con left-foot">
            <div class="foot-logo-box">
               <img src="./img/tirecheck-logo.svg" alt="">
            </div>
            <div class="copy-box">
               COPYRIGHT @2025 Tirecheck All rights reserved.
            </div>
         </div>
         <div class="footer-con right-foot">
            <p>이용약관&nbsp;</p>
            <p>| <b>개인정보 처리방침</b></p>
         </div>  
      </div>
      <div class="main-tabmenu">
         <div class="tab-but tab_1" data-tab="1">
            <a href="http://haaing.com/sample/tirecheck_sample/main/">홈</a>
         </div>
         <div class="tab-but tab_2" data-tab="2">예약</div>
         <div class="tab-but tab_3 active" data-tab="3">메뉴</div>
      </div>
   </div>
</body>
</html>
